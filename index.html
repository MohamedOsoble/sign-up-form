<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script href="script.js" defer></script>
    <title>sign up page</title>
</head>
<body>
    <div class="container">
        <div class="logo-section">
            <!-- <img class="background-img" src="background.jpg"> -->
            
        </div>
        <div class="form-section">
            <div class="form-header">
                <p>
                    Get ready to space port.
                </p>

                <p>You <i>know</i> you want to.</p>
            </div>
            <div class="form-fields">
                <p>Let's Teleport!</p>
                <form>
                    <div class="field-container">
                        <div class="field">
                            <label for="current_location">Current Location:</label>
                            <input type="text" value="London, United Kingdom." id="current_location" name="current_location">                        
                        </div>
                        <div class="field">
                            <label for="Target Location">Target Location:</label>
                            <input type="text" value="London, United Kingdom." id="target_location" name="target_location">
                        </div>
                        <div class="field">
                            <label for="current_year">Current Universe Year:</label>
                            <input type="text" value="2023 CE" id="current_year" name="current_year">
                        </div>
                        <div class="field">
                            <label for="target_year">Target Universe Year:</label>
                            <input type="text" value="1666 CE" id="target_year" name="target_year">
                        </div>
                        <div class="field">
                            <label for="username">Space Program ID:</label>
                            <input type="text" value="King Charles II" id="username" name="username">                        
                        </div>
                        <div class="field">
                            <label for="password">Space Program Password:</label>
                            <input type="password" id="password" name="password">
                        </div>
                    </div>
                </form>
            </div>
            <div class="form-footer">
                <div class="footer-btn">
                    <button class="button-25">Start Port!</button>
        </div>
    </div>
    
</body>
</html>
