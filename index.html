<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script href="script.js" defer></script>
    <title>sign up page</title>
</head>
<body>
    <div class="main">
        <div class="logo-section">
            <img class="background-img" src="background.jpg">
            This is the left-side where the logo and background are supposed to be
        </div>
        <div class="form-section">
            <div class="form-header">
                header section goes here
            </div>
            <div class="form-fields">
                <form>
                    <div class="field-container">
                        <div class="field">
                            <label for="first_name">First Name:</label>
                            <input type="text" id="first_name" name="first_name">                        
                        </div>
                        <div class="field">
                            
                            <label for="last_name">Last Name:</label>
                            <input type="text" id="last_name" name="last_name">
                        </div>
                        <div class="field">
                            <label for="email">Email:</label>
                            <input type="email" id="email" name="email">
                        </div>

                        <div class="field">
                            <label for="phone-number">Phone Number:</label>
                            <input type="number" id="phone-number" name="phone-number">
                        </div>

                        <div class="field">
                            <label for="password">Password:</label>
                            <input type="text" id="first_name" name="first_name">
                        </div>

                        <div class="field">
                            <label for="confirm-password">Confirm Password:</label>
                            <input type="text" id="confirm-password" name="confirm-password">
                        </div>
                    </div>
                </form>
            </div>
            <div class="form-footer">
                the footer with the buttons goes here
            </div>
        </div>
    </div>
    
</body>
</html>
